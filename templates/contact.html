{% extends 'base.html' %}

{% block title %}Coantact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}">

{% block body %}

<div class="container">
<h1>Contact Me!</h1>

<form method="post" action="/contact/">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
  </div>
   <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="Phone">Phone Number</label>
    <input type="Phone" class="form-control" id="phone" name="phone">
  </div>
 
  <div class="form-group">
    <label for="content">How may we help you?</label>
    <textarea class="form-control" id="content" name="content" cols="30" rows="10"></textarea>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
